<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="icon" href="images/vector-icon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <meta property="og:title" content="Trivia Game">
  <meta property="og:description" content="A web application for trivia lovers who want to answer trivia questions.">
  <meta property="og:image" content="/Users/damienmartinez/repos/trivia-game/index.html/images/meta-pic.jpg">
  <meta property="og:url" content="/Users/damienmartinez/repos/trivia-game/index.html">





</head>
<body>
  <header>
    <div class="header-container header-margin-left">
      <div class="row no-wrap-center">
        <h1 class="trivia-header">TRIVIA</h1>
        <div class="abacus-div">
          <img class="abacus" src="images/vector.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="trivia-form">
        <div class="row center margin-top-head">
          <h1 class="game-h1">GAME SET UP</h1>
        </div>
        <div class="row flex-wrap margin-top-divs">
          <div class="player1-div column-half margin-divs">
            <label for="player-name">Player 1:</label>
            <input required name="name" type="text" id="player-name" placeholder="Player 1">
          </div>
          <div class="difficulty-div column-half margin-divs">
            <label for="difficulty_select">Select Difficulty:</label>
            <select name="difficulty_select" id="difficulty-select">
              <option value="" selected>Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="questions-div column-half margin-divs">
            <label for="number_of_questions">Number of Questions:</label>
            <select required name="number_of_questions" id="number-of-questions">
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
            </select>
          </div>
          <div class="category-div column-half margin-divs">
            <label for="category_select">Category Select:</label>
            <select required name="category_select" id="category-select">
              <option value="9" selected>General Knowledge</option>
            </select>
          </div>
        </div>

        <div class="row center">
          <button class="play-trivia" type="submit">Play Trivia!</button>
        </div>
      </form>
    </div>
    <div class="question-container hidden">
      <div class="row center ring">
        <div class="lds-dual-ring"></div>
      </div>
    </div>
    <div class="ending-container hidden">
      <div class="row center flex-wrap">
        <div class="p-div">
          <p class="trivia-complete-p">TRIVIA COMPLETE!</p>
        </div>
        <div class="img-div">
          <img src="images/trophy.png" alt="">
        </div>
        <div class="p-div">
          <p class="great-job-p">Great Job!</p>
        </div>
      </div>
      <div class="row center player-score-div">
        <p class="player-score"></p>
      </div>
      <div class="row center">
        <form>
          <button class="setup-button" type="submit">Back to Game Set Up</button>
        </form>
      </div>
    </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
